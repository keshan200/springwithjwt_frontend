<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-card {
            animation: fadeIn 1s ease-in-out;
            background: #fff;
            border-radius: 20px;
            padding: 22px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 450px;
        }
        .register-card .btn-primary {
            background-color: #4caf50;
            border: none;
        }
        .register-card .btn-primary:hover {
            background-color: #388e3c;
        }
        .form-control {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #4caf50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        .brand-icon {
            font-size: 3rem;
            color: #4caf50;
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="register-card">
    <div class="text-center">
        <i class="fas fa-user-plus brand-icon"></i>
        <h3 class="mb-4">Create Your Account</h3>
    </div>

    <form>
        <div class="mb-4">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>

        <div class="mb-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>

        <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>

        <div class="mb-4">
            <label for="role" class="form-label">Role</label>
            <select class="form-control" id="role">
                <option value="">Select your role</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
                <option value="manager">Manager</option>
            </select>
        </div>

        <button type="button" id="register-btn" class="btn btn-primary w-100 py-2">Register</button>
    </form>

    <div class="text-center mt-3">
        <p>Already have an account? <a href="index.html" class="text-decoration-none">Login</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="script/register.js"></script>
</body>
</html>
